    crossorigin="anonymous"></script>

    <style>
        h1 {
            text-align: center;
            font-family:Arial, Helvetica, sans-serif;
            color: palevioletred;
        }

        h5 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: gray;
        }

        body {
            background: #F7E0EC;
        }

    </style>

        <h1>Cookie Flavors: A Comprehensive List</h1>
        <br>
        <h5>Please add a type of cookie!</h5> 
 
</head>
<body>
<div class="container py-1">
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="card rounded-3 border-3 shadow">
                <div class="card-body p-5">
                    
                   
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Type of Cookie</th>
                                    <th scope="col">Is This Cookie Frosted or Unfrosted?</th>
                                    <th scope="col">Baking Difficulty Level (out of 10)</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Chocolate Chip</td>
                                    <td>Unfrosted</td>
                                    <td>5</td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Sugar Cookie</td>
                                    <td>Frosted</td>
                                    <td>7</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                   
                    <a class="btn btn-primary rounded-3 btn-block" id="insertRow" href="#">Add Cookie Type</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(function () {

    var counter = 3;

    $("#insertRow").on("click", function (event) {
        event.preventDefault();

        var newRow = $("<tr>");
        var cols = '';

        cols += '<th scrope="row">' + counter + '</th>';
        cols += '<td><input class="form-control rounded-3" type="text" name="typeofcookie" placeholder="Cookie Type"></td>';
        cols += '<td><input class="form-control rounded-3" type="text" name="frostedunfrosted" placeholder="Frosted or Unfrosted"></td>';
        cols += '<td><input class="form-control rounded-3" type="text" name="difficultylevel" placeholder="Difficulty Level"></td>';


        newRow.append(cols);

 
        $("table").append(newRow);

        counter++;
    });

    });

</script>

</body>


   
  
</html>
